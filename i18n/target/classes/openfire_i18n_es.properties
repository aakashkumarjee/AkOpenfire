# Store Management page

ssl.certificates.store-management.title=Almac\u00E9n de Certificados
ssl.certificates.store-management.info-1=Los certificados se usan (a trav\u00E9s de los protocolos TLS y SSL) para establecer \
        conexiones seguras entre clientes y servidores. Cuando una conexi\u00F3n segura se est\u00E1 creando, cada parte pueden \
        obtener un certificado de la otra parte y (entre otras) examinar el emisor de esos certificados. Si el emisor es \
        de confianza una capa segura de comunicaci\u00F3n puede establecerse.
ssl.certificates.store-management.info-2=Los certificados se guardan en repositorios especializados o &#39;almacenes&#39;. \
        Openfire provee dos tipos de almacenes: <ul><li>Los <em>Almacenes de identidad</em> son usados para guardar \
        certificados que identifican esta instancia de Openfire. Bajo pedido, los certificados en estos almacenes son \
        transmitidos a otras partes las cuales los usan para identificar al servidor. </li> <li>Los <em>Almacenes de \
        confianza</em> contienen certificados que identifican a otras partes en las que se conf\u00EDa. Los almacenes de \
        confianza usualmente no incluyen el certificado de la parte remota directamente, sino que tienen certificados \
        de organizaciones en las que se tiene confianza para validar el certificado de las otras partes. Estas son \
        llamadas "Autoridades Certificadoras".</li></ul>  
ssl.certificates.store-management.info-3=Esta secci\u00F3n del panel de administraci\u00F3n se dedica a la administraci\u00F3n de los \
        varios almacenes de claves y de confianza que act\u00FAan como repositorios de certificados de seguridad.
ssl.certificates.store-management.info-4=Por defecto, un conjunto peque\u00F1o de almacenes es reusado para varios prop\u00F3sitos \
		(como lo muestra esta p\u00E1gina) pero Openfire <a href="security-certificate-store-management.jsp?showAll=true">permite \
		configurar un conjunto diferente de almacenes para cada tipo de conexi\u00F3n</a>.
ssl.certificates.store-management.combined-stores.title=Almacenes de Certificados
ssl.certificates.store-management.combined-stores.info=Estos almacenes son usados para toda la comunicaci\u00F3n cifrada. Se proveen tres almacenes\: un \
		almac\u00E9n de identidad, un almac\u00E9n de confianza para conexiones con servidores y un almac\u00E9n de confianza para conexiones con clientes.
