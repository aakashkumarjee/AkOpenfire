ssl.certificates.store-management.socket-c2s-stores.info=Estos almacenes son usados para comunicaciones XMPP normales \
        cliente a servidor basadas en TCP. Se proveen dos almacenes\: un almac\u00E9n de identidad y un almac\u00E9n de confianza. \
