# DNS SRV Records check
system.dns.srv.check.title=DNS SRV Datensatz-Verifizierung
system.dns.srv.check.name=Auswertung der aktuellen DNS-Konfiguration
system.dns.srv.check.info=Um die Informationen auf dieser Seite zusammenzustellen, wurde eine DNS-SRV-Abfrage mit dem \
  Wert <tt>{0}</tt> durchgef\u00FChrt, der der XMPP-Domainname ist, der f\u00FCr Openfire konfiguriert ist. Alle resultierenden \
  Datens\u00E4tze werden auf eine \u00DCbereinstimmung mit dem Wert von <tt>{1}</tt> \u00FCberpr\u00FCft, der der voll qualifizierte \
  Dom\u00E4nenname des Servers ist, auf dem Openfire l\u00E4uft, wie {2}hier{3} konfiguriert ist.
system.dns.srv.check.rationale=Ohne einen g\u00FCltigen DNS-SRV-Eintrag haben Clients wahrscheinlich Probleme bei der \
  Verbindung zu Ihrem Server. Selbst wenn Clients einen manuellen Verbindungshost bereitstellen, ist es wahrscheinlich, \
  dass sie einen anderen Wert als den voll qualifizierten Dom\u00E4nennamen angeben, der f\u00FCr Ihren Server konfiguriert ist, \
  was zu Problemen mit bestimmten Authentifizierungsmechanismen f\u00FChren wird. Es wird empfohlen, einen DNS-SRV-Eintrag f\u00FCr \
  diese XMPP-Dom\u00E4ne zu verwenden, der dem voll qualifizierten Dom\u00E4nennamen des Servers entspricht, auf dem Sie diese \
  Instanz von Openfire ausf\u00FChren.
system.dns.srv.check.example=Es wird erwartet, dass Ihre DNS-Konfiguration mindestens zwei SRV-Eintr\u00E4ge hat, die diesem \
  \u00E4hnlich sind (Werte wie TTL, Priorit\u00E4t und Gewicht sind Beispiele und k\u00F6nnen in Ihrer Konfiguration unterschiedlich sein):
system.dns.srv.check.disclaimer=Beachten Sie, dass \u00C4nderungen, die an der DNS-Konfiguration vorgenommen wurden, die \
  \u00DCbertragung einige Zeit in Anspruch nehmen k\u00F6nnen. Es kann einige Zeit dauern, bis Openfire die \u00C4nderungen an Ihrer \
  DNS-Konfiguration erkennen kann.
system.dns.srv.check.detected_matching_records.one-liner=Ein DNS-SRV-Eintrag f\u00FCr diesen Host wurde erfolgreich identifiziert.
system.dns.srv.check.detected_matching_records.description=Die DNS-SRV-Eintr\u00E4ge f\u00FCr diese XMPP-Dom\u00E4ne enthalten einen, \
  der zu diesem Server passt.
system.dns.srv.check.xmppdomain_equals_hostname.one-liner=Es wurde kein DNS-SRV-Eintrag f\u00FCr diesen Host gefunden, aber \
  es wird auch keiner ben\u00F6tigt.
system.dns.srv.check.xmppdomain_equals_hostname.description=Es gibt keine DNS-SRV-Eintr\u00E4ge f\u00FCr diese XMPP-Dom\u00E4ne, aber \
  da der voll qualifizierte Dom\u00E4nenname dieses Hosts gleich dem XMPP-Dom\u00E4nennamen ist, werden keine ben\u00F6tigt.
system.dns.srv.check.no-records.one-liner=Es wurde kein DNS-SRV-Eintrag f\u00FCr diesen Host gefunden.
system.dns.srv.check.no-records.description=Es scheint keinerlei DNS-SRV-Eintr\u00E4ge f\u00FCr diese XMPP-Dom\u00E4ne zu geben. Mit der \
  aktuellen Konfiguration von Openfire wird empfohlen, dass DNS-SRV-Eintr\u00E4ge f\u00FCr diesen Server erstellt werden.
system.dns.srv.check.no-match.one-liner=DNS-SRV-Eintr\u00E4ge enthalten diesen Host nicht.
system.dns.srv.check.no-match.description=DNS-SRV-Eintr\u00E4ge f\u00FCr diese XMPP-Dom\u00E4ne wurden gefunden, aber keiner von ihnen \
  stimmt mit dem voll qualifizierten Dom\u00E4nennamen dieses Servers \u00FCberein. Dies tritt typischerweise auf, wenn der \
  DNS-SRV-Eintrag eine andere Kennung f\u00FCr diesen Host verwendet als der voll qualifizierte Dom\u00E4nenname, wie in Openfire \
  konfiguriert. Dies sollte korrigiert werden, da es bekanntlich Probleme mit bestimmten Authentifizierungsmechanismen \
  verursacht. Eine weitere M\u00F6glichkeit ist, dass diese Instanz von Openfire Teil eines Clusters ist, aber noch nicht in \
  die DNS-Konfiguration aufgenommen wurde.
system.dns.srv.check.label.client-host=Host (xmpp-client)
system.dns.srv.check.label.server-host=Host (xmpp-server)
system.dns.srv.check.label.port=Port
